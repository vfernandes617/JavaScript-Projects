<!DOCTYPE html>
<html>
<head>
<title>HTML DATA ATTRIBUTES</title>
</head>
<body>
    <ol>
        <li data-justice_league="Bruce Wayne">Batman</li>
        <li data-justice_league="Clark Kent">Superman</li>
        <li data-justice_league="Diana Prince">Wonder Woman</li>
    </ol>

<h1>Data Attributes</h1>
<script src="JS/vechile.js"></script>
    <h2>Vechiles</h2>
        <h3>Click a brand to see a car!</h3>

        <ul>
            <li onclick="displayType(this)"id="Chevy"
            data-vechile-type="Camaro">Chevy</li>
            <li onclick="displayType(this)"id="Toyota"
            data-vechile-type="Toyota GR Supra">Toyota</li>
            <li onclick="displayType(this)"id="Honda"
            data-vechile-type="Honda NSX">Honda</li>
            <li onclick="displayType(this)"id="Aston Martin"
            data-vechile-type="DBX707">Aston Martin</li>
        </ul>
<p>No buttons were added</p>

</body>
</html>
